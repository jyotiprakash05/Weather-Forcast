<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        /* Design System CSS */
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-teal-800: rgba(41, 150, 161, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Weather App Custom Variables */
            --weather-bg-gradient: linear-gradient(135deg, #E3F2FD 0%, #FFFFFF 100%);
            --card-bg: var(--color-white);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --temp-very-hot: #FF5722;
            --temp-hot: #FF9800;
            --temp-warm: #8BC34A;
            --temp-cool: #03A9F4;
            --temp-cold: #1976D2;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(119, 124, 124, 0.3);
                --weather-bg-gradient: linear-gradient(135deg, #1A237E 0%, #000000 100%);
                --card-bg: rgba(38, 40, 40, 0.95);
                --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
        }

        [data-theme="dark"] {
            --color-background: var(--color-charcoal-700);
            --color-surface: var(--color-charcoal-800);
            --color-text: var(--color-gray-200);
            --color-text-secondary: rgba(167, 169, 169, 0.7);
            --color-primary: var(--color-teal-300);
            --color-primary-hover: var(--color-teal-400);
            --color-border: rgba(119, 124, 124, 0.3);
            --weather-bg-gradient: linear-gradient(135deg, #1A237E 0%, #000000 100%);
            --card-bg: rgba(38, 40, 40, 0.95);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --weather-bg-gradient: linear-gradient(135deg, #E3F2FD 0%, #FFFFFF 100%);
            --card-bg: var(--color-white);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--weather-bg-gradient);
            color: var(--color-text);
            min-height: 100vh;
            transition: background var(--duration-normal) var(--ease-standard);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-20);
        }

        /* Header Section */
        header {
            display: flex;
            flex-direction: column;
            gap: var(--space-20);
            margin-bottom: var(--space-32);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-16);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: var(--space-12);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }

        .app-title-icon {
            font-size: 32px;
        }

        .header-controls {
            display: flex;
            gap: var(--space-12);
            align-items: center;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: var(--space-12) var(--space-16) var(--space-12) 44px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            background: var(--card-bg);
            color: var(--color-text);
            font-size: var(--font-size-base);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(var(--color-teal-500-rgb), 0.2);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            font-size: 18px;
        }

        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-full);
            border: 1px solid var(--color-border);
            background: var(--card-bg);
            color: var(--color-text);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .icon-button:hover {
            background: var(--color-primary);
            color: var(--color-white);
            transform: scale(1.05);
        }

        .icon-button:active {
            transform: scale(0.95);
        }

        /* Quick Cities */
        .quick-cities {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .city-button {
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-full);
            border: 1px solid var(--color-border);
            background: var(--card-bg);
            color: var(--color-text);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            font-weight: var(--font-weight-medium);
        }

        .city-button:hover {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-16);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: rgba(255, 84, 89, 0.1);
            border: 1px solid var(--color-red-400);
            color: var(--color-red-400);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
            text-align: center;
        }

        /* Main Weather Display */
        .hero-section {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            box-shadow: var(--card-shadow);
            margin-bottom: var(--space-32);
            text-align: center;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .location-name {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
        }

        .current-date-time {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
        }

        .weather-icon-large {
            font-size: 120px;
            margin: var(--space-24) 0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .temperature-large {
            font-size: 72px;
            font-weight: var(--font-weight-bold);
            margin: var(--space-16) 0;
            line-height: 1;
        }

        .weather-description {
            font-size: var(--font-size-xl);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-16);
            text-transform: capitalize;
        }

        .feels-like {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-24);
        }

        .weather-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--space-16);
            margin-top: var(--space-24);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-8);
        }

        .detail-icon {
            font-size: 24px;
        }

        .detail-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .detail-value {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }

        /* Section Titles */
        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-20);
            color: var(--color-text);
        }

        /* Hourly Forecast */
        .hourly-forecast {
            margin-bottom: var(--space-32);
        }

        .hourly-scroll {
            display: flex;
            gap: var(--space-16);
            overflow-x: auto;
            padding-bottom: var(--space-16);
            scrollbar-width: thin;
            scrollbar-color: var(--color-primary) var(--color-border);
        }

        .hourly-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .hourly-scroll::-webkit-scrollbar-track {
            background: var(--color-border);
            border-radius: var(--radius-base);
        }

        .hourly-scroll::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: var(--radius-base);
        }

        .hourly-card {
            background: var(--card-bg);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            min-width: 100px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: all var(--duration-normal) var(--ease-standard);
            flex-shrink: 0;
        }

        .hourly-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .hourly-card.current-hour {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .hourly-time {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
        }

        .hourly-icon {
            font-size: 32px;
            margin: var(--space-8) 0;
        }

        .hourly-temp {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-4);
        }

        .hourly-precipitation {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .current-hour .hourly-precipitation {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Daily Forecast */
        .daily-forecast {
            margin-bottom: var(--space-32);
        }

        .daily-grid {
            display: grid;
            gap: var(--space-16);
        }

        .daily-card {
            background: var(--card-bg);
            border-radius: var(--radius-base);
            padding: var(--space-20);
            box-shadow: var(--card-shadow);
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            align-items: center;
            gap: var(--space-16);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .daily-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .daily-date {
            display: flex;
            flex-direction: column;
        }

        .daily-day {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }

        .daily-date-text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .daily-icon {
            font-size: 48px;
        }

        .daily-temp {
            display: flex;
            gap: var(--space-12);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }

        .temp-high {
            color: var(--temp-hot);
        }

        .temp-low {
            color: var(--color-text-secondary);
        }

        .daily-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            min-width: 140px;
        }

        .daily-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        /* Additional Details Section */
        .additional-details {
            margin-bottom: var(--space-32);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
        }

        .detail-card {
            background: var(--card-bg);
            border-radius: var(--radius-base);
            padding: var(--space-20);
            box-shadow: var(--card-shadow);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .detail-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .detail-card-header {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            margin-bottom: var(--space-12);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .detail-card-icon {
            font-size: 20px;
        }

        .detail-card-value {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }

        .detail-card-extra {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-top: var(--space-8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-12);
            }

            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: 100%;
            }

            .app-title {
                font-size: var(--font-size-2xl);
            }

            .temperature-large {
                font-size: 56px;
            }

            .weather-icon-large {
                font-size: 80px;
            }

            .daily-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: var(--space-12);
            }

            .daily-temp,
            .daily-info {
                justify-content: center;
                align-items: center;
            }

            .details-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s var(--ease-standard);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        };

        // Sample cities
        const sampleCities = [
            { name: 'Bhubaneswar', lat: 20.2961, lon: 85.8245, country: 'India' },
            { name: 'Mumbai', lat: 19.0760, lon: 72.8777, country: 'India' },
            { name: 'Delhi', lat: 28.6139, lon: 77.2090, country: 'India' },
            { name: 'Bangalore', lat: 12.9716, lon: 77.5946, country: 'India' },
            { name: 'Kolkata', lat: 22.5726, lon: 88.3639, country: 'India' }
        ];

        // Utility Functions
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function formatTemperature(temp) {
            const displayTemp = state.unit === 'C' ? temp : celsiusToFahrenheit(temp);
            return `${Math.round(displayTemp)}¬∞${state.unit}`;
        }

        function formatWindSpeed(kmh) {
            if (state.unit === 'F') {
                return `${Math.round(kmh * 0.621371)} mph`;
            }
            return `${Math.round(kmh)} km/h`;
        }

        function getWeatherIcon(code, isNight = false) {
            const weather = weatherCodes[code] || weatherCodes[0];
            return isNight ? weather.icon_night : weather.icon_day;
        }

        function getWeatherDescription(code) {
            return weatherCodes[code]?.description || 'Unknown';
        }

        function isNightTime() {
            const hour = new Date().getHours();
            return hour < 6 || hour >= 20;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }

        function getDayName(dateString, index) {
            if (index === 0) return 'Today';
            if (index === 1) return 'Tomorrow';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { weekday: 'long' });
        }

        function getWindDirection(degrees) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(degrees / 45) % 8;
            return directions[index];
        }

        function getUVIndexLevel(uv) {
            if (uv <= 2) return 'Low';
            if (uv <= 5) return 'Moderate';
            if (uv <= 7) return 'High';
            if (uv <= 10) return 'Very High';
            return 'Extreme';
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('weatherContent').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('weatherContent').classList.remove('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('loadingState').classList.add('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // API Functions
        async function geocodeCity(cityName) {
            try {
                const response = await fetch(
                    `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}&count=1&language=en&format=json`
                );
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    const result = data.results[0];
                    return {
                        lat: result.latitude,
                        lon: result.longitude,
                        city: result.name,
                        country: result.country
                    };
                }
                throw new Error('City not found');
            } catch (error) {
                throw new Error('Failed to find city. Please try again.');
            }
        }

        async function fetchWeatherData(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m,wind_direction_10m,pressure_msl,cloud_cover&hourly=temperature_2m,weather_code,precipitation_probability&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset,uv_index_max,precipitation_sum,wind_speed_10m_max&timezone=auto`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                throw new Error('Failed to fetch weather data. Please try again.');
            }
        }

        // Update UI Functions
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('currentDateTime').textContent = dateTimeStr;
        }

        function updateCurrentWeather(data) {
            const current = data.current;
            const isNight = isNightTime();

            document.getElementById('locationName').textContent = 
                `${state.currentLocation.city}, ${state.currentLocation.country}`;
            
            updateDateTime();

            document.getElementById('weatherIconLarge').textContent = 
                getWeatherIcon(current.weather_code, isNight);
            
            document.getElementById('temperatureLarge').textContent = 
                formatTemperature(current.temperature_2m);
            
            document.getElementById('weatherDescription').textContent = 
                getWeatherDescription(current.weather_code);
            
            document.getElementById('feelsLike').textContent = 
                `Feels like: ${formatTemperature(current.apparent_temperature)}`;
            
            document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
            document.getElementById('windSpeed').textContent = formatWindSpeed(current.wind_speed_10m);
            document.getElementById('pressure').textContent = `${Math.round(current.pressure_msl)} hPa`;
            document.getElementById('cloudCover').textContent = `${current.cloud_cover}%`;
        }

        function updateHourlyForecast(data) {
            const hourlyContainer = document.getElementById('hourlyForecast');
            hourlyContainer.innerHTML = '';

            const currentHour = new Date().getHours();
            const hourly = data.hourly;

            // Show next 24 hours
            for (let i = 0; i < 24; i++) {
                const time = new Date(hourly.time[i]);
                const hour = time.getHours();
                const isCurrentHour = i === 0;
                const isNight = hour < 6 || hour >= 20;

                const card = document.createElement('div');
                card.className = `hourly-card ${isCurrentHour ? 'current-hour' : ''}`;
                
                card.innerHTML = `
                    <div class="hourly-time">${isCurrentHour ? 'Now' : formatTime(hourly.time[i])}</div>
                    <div class="hourly-icon">${getWeatherIcon(hourly.weather_code[i], isNight)}</div>
                    <div class="hourly-temp">${formatTemperature(hourly.temperature_2m[i])}</div>
                    <div class="hourly-precipitation">üíß ${hourly.precipitation_probability[i]}%</div>
                `;
                
                hourlyContainer.appendChild(card);
            }
        }

        function updateDailyForecast(data) {
            const dailyContainer = document.getElementById('dailyForecast');
            dailyContainer.innerHTML = '';

            const daily = data.daily;

            // Show 5 days
            for (let i = 0; i < 5; i++) {
                const card = document.createElement('div');
                card.className = 'daily-card';
                
                card.innerHTML = `
                    <div class="daily-date">
                        <div class="daily-day">${getDayName(daily.time[i], i)}</div>
                        <div class="daily-date-text">${formatDate(daily.time[i])}</div>
                    </div>
                    <div class="daily-icon">${getWeatherIcon(daily.weather_code[i])}</div>
                    <div class="daily-temp">
                        <span class="temp-high">${formatTemperature(daily.temperature_2m_max[i])}</span>
                        <span class="temp-low">${formatTemperature(daily.temperature_2m_min[i])}</span>
                    </div>
                    <div class="daily-info">
                        <div class="daily-description">${getWeatherDescription(daily.weather_code[i])}</div>
                        <div class="daily-description">üí® ${formatWindSpeed(daily.wind_speed_10m_max[i])}</div>
                    </div>
                `;
                
                dailyContainer.appendChild(card);
            }
        }

        function updateAdditionalDetails(data) {
            const daily = data.daily;
            
            document.getElementById('sunrise').textContent = formatTime(daily.sunrise[0]);
            document.getElementById('sunset').textContent = formatTime(daily.sunset[0]);
            
            const uvIndex = Math.round(daily.uv_index_max[0]);
            document.getElementById('uvIndex').textContent = uvIndex;
            document.getElementById('uvIndexLevel').textContent = getUVIndexLevel(uvIndex);
            
            const windDir = data.current.wind_direction_10m;
            document.getElementById('windDirection').textContent = 
                `${getWindDirection(windDir)} (${Math.round(windDir)}¬∞)`;
        }

        // Main Functions
        async function loadWeatherForLocation(location) {
            try {
                showLoading();
                hideError();
                
                state.currentLocation = location;
                const weatherData = await fetchWeatherData(location.lat, location.lon);
                state.weatherData = weatherData;
                
                updateCurrentWeather(weatherData);
                updateHourlyForecast(weatherData);
                updateDailyForecast(weatherData);
                updateAdditionalDetails(weatherData);
                
                hideLoading();
            } catch (error) {
                showError(error.message);
            }
        }

        async function searchCity(cityName) {
            if (!cityName.trim()) return;
            
            try {
                showLoading();
                hideError();
                
                const location = await geocodeCity(cityName);
                await loadWeatherForLocation(location);
            } catch (error) {
                showError(error.message);
            }
        }

        function getCurrentLocation() {
            if ('geolocation' in navigator) {
                showLoading();
                hideError();
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // Reverse geocode to get city name
                        try {
                            const response = await fetch(
                                `https://geocoding-api.open-meteo.com/v1/search?latitude=${lat}&longitude=${lon}&count=1&language=en&format=json`
                            );
                            const data = await response.json();
                            
                            let city = 'Current Location';
                            let country = '';
                            
                            if (data.results && data.results.length > 0) {
                                city = data.results[0].name;
                                country = data.results[0].country;
                            }
                            
                            await loadWeatherForLocation({ lat, lon, city, country });
                        } catch (error) {
                            await loadWeatherForLocation({ 
                                lat, 
                                lon, 
                                city: 'Current Location', 
                                country: '' 
                            });
                        }
                    },
                    (error) => {
                        showError('Unable to access your location. Loading default location...');
                        setTimeout(() => {
                            loadWeatherForLocation(state.currentLocation);
                        }, 2000);
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser');
            }
        }

        function toggleUnit() {
            state.unit = state.unit === 'C' ? 'F' : 'C';
            document.getElementById('unitToggle').textContent = `¬∞${state.unit}`;
            
            if (state.weatherData) {
                updateCurrentWeather(state.weatherData);
                updateHourlyForecast(state.weatherData);
                updateDailyForecast(state.weatherData);
            }
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', state.theme);
            document.getElementById('themeToggle').textContent = state.theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        function renderQuickCities() {
            const container = document.getElementById('quickCities');
            container.innerHTML = '';
            
            sampleCities.forEach(city => {
                const button = document.createElement('button');
                button.className = 'city-button';
                button.textContent = city.name;
                button.onclick = () => loadWeatherForLocation(city);
                container.appendChild(button);
            });
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCity(e.target.value);
                e.target.value = '';
            }
        });

        document.getElementById('locationBtn').addEventListener('click', getCurrentLocation);
        document.getElementById('unitToggle').addEventListener('click', toggleUnit);
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Update time every second
        setInterval(updateDateTime, 1000);

        // Initialize App
        function init() {
            renderQuickCities();
            
            // Try to get current location, fallback to default
            if ('geolocation' in navigator) {
                getCurrentLocation();
            } else {
                loadWeatherForLocation(state.currentLocation);
            }
        }

        // Start the app
        init();
    </script>
